<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <!-- Set the viewport for responsiveness -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <!-- Link the external stylesheet for styling -->
      
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <!-- Bootstrap JavaScript Bundle (includes Popper.js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

        <link rel="stylesheet" href="./SignUp.css">

        <!---Inter typeface import-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    `</head>
    <body>
        <div class="container">
            <div class="row justify-content-center w-100">
            <div class="form-container col-sm-8 text-center">
                <div class="title">
                    <h2>Sign Up</h2>
                </div>
                <div class="description">
                    <p> Already have an account? <a href="../Login/Login.html">Login Instead</a></p>
                </div>
                <div class="form-container text-start">
                    <form>
                        <div class="form-container" id="accountType">
                            <label for="accountType" class="form-label">Account for</label>
                            <select type="dropdown" class="form-select" id="accountType">
                                <option>Patient</option>
                                <option>Doctor</option>
                            </select>
                        </div>
                        <div class="form-container" id="fullName">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
                        </div>
                        <div class="form-container" id="phone">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone"placeholder="Enter your phone number">
                            <div id="phoneHelp" class="form-text">We'll never share your phone number with anyone</div>
                        </div>
                        <div class="form-container" id="email">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            <div id="emailHelp" class="form-text">We'll never share your email address with anyone</div>
                        </div>
                        <div class="form-container" id="password">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            <div id="emailHelp" class="form-text">Password rules</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                        <div class="text-center mt-3">
                            <a id="reset" href="#">Reset</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </body>

</html>
